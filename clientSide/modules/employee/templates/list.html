<!-- BEGIN SAMPLE PORTLET CONFIGURATION MODAL FORM-->
<div id="portlet-config" class="modal hide">
    <div class="modal-header">
        <button data-dismiss="modal" class="close" type="button"></button>
        <h3>Widget Settings</h3>
    </div>
    <div class="modal-body"> Widget settings form goes here </div>
</div>
<div class="clearfix"></div>
<div class="content">
<ul class="breadcrumb">
    <li>
        <p>Employees</p>
    </li>
    <li><a href="#" class="active">list</a> </li>
</ul>
<div class="row-fluid">
<div class="span12">
<div class="grid simple ">
<div class="grid-title">
    <h4>Employees <span class="semi-bold">List</span></h4>
    <div class="tools"> <a href="javascript:;" class="collapse"></a> <a href="#grid-config" data-toggle="modal" class="config"></a> <a href="javascript:;" class="reload"></a> <a href="javascript:;" class="remove"></a> </div>
</div>
<div class="grid-body ">
<div id="example_wrapper" class="dataTables_wrapper form-inline" role="grid">
    <form class="form-inline" ng-submit="addEmp()">
        <table datatable="ng" dt-options="dtOptions" dt-column-defs="dtColumnDefs" class="row-border hover">
            <thead>
            <tr>
                <th>
                    <div class="form-group">
                        <label>
                            <input class="form-control" type="number" name="Username" ng-model="person2Add.Username" value="">
                        </label>
                    </div>
                </th>
                <th>
                    <div class="form-group">
                        <label>
                            <input type="text" class="form-control" name="Experience" ng-model="person2Add.Experience" value="">
                        </label>
                    </div>
                </th>
                <th>
                    <div class="form-group">
                        <label>
                            <input type="text" class="form-control" name="Status" ng-model="person2Add.Status" value="">
                        </label>
                    </div>
                </th>
                <th>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success"><i class="fa fa-plus"></i></button>
                    </div>
                </th>
            </tr>
            <tr>
                <th>Username</th>
                <th>Experience</th>
                <th>Status</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="employee in employees">
                <td>{{ employee.Username }}</td>
                <td>{{ employee.Experience }}</td>
                <td>{{ employee.Status }}</td>
                <td>
                    <button type="button" ng-click="modifyEmp(employee.EmpId)" style="padding:1px 4px" class="btn btn-warning"><i class="fa fa-edit"></i></button>
                    <button type="button" ng-click="removeEmp(employee.EmpId)" style="padding:1px 4px" class="btn btn-danger"><i class="fa fa-trash-o"></i></button>
                </td>
            </tr>
            </tbody>
        </table>
    </form>
</div>
</div>
</div>
</div>
</div>
</div>
<div class="addNewRow"></div>
